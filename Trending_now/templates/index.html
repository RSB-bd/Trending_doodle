<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Viewer</title>
    <!-- Add Bootstrap for modern styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        /* Custom table styling */
        table {
            border-collapse: collapse;
            border-spacing: 0;
            border-radius: 0px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        thead tr {
            background-color: #198754;
            color: white;
            text-align: center;
            vertical-align: middle;
        }

        thead th {
            font-weight: bold;
            text-align: center;
            vertical-align: middle;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
        }

        img {
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center text-primary">CSV Viewer</h1>
        <form action="/" method="post" enctype="multipart/form-data" class="mb-4">
            <div class="mb-3">
                <label for="csv_file" class="form-label fw-bold">Upload CSV File:</label>
                <input class="form-control" type="file" name="csv_file" id="csv_file" accept=".csv">
            </div>
            <button type="submit" class="btn btn-success">Upload and View</button>
        </form>

        {% if table %}
        <h2 class="text-center text-secondary">Trending Items</h2>
        <div class="table-responsive">
            {{ table | safe }}
        </div>
        {% else %}
        <p class="text-center text-warning">No data available. Upload a CSV file to view the table.</p>
        {% endif %}
    </div>

    <footer class="text-center mt-4">
        <p>Made with ❤️ using Flask &amp; Bootstrap</p>
    </footer>
</body>
</html>
